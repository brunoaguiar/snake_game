<!DOCTYPE html">
<html>

<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <span id="score"></span>
    <canvas id="game_canvas" width="800" height="800"></canvas>

    <script>
        let num_tiles = 40;

        let snake = {
            position: {
                x: 10,
                y: 10
            },
            velocity: {
                x: 1,
                y: 0
            },
            trail: [],
            size: 1
        }

        let snake_two = {
            position: {
                x: 10,
                y: 10
            },
            velocity: {
                x: 1,
                y: 0
            },
            trail: [],
            size: 1
        }

        let apple_pos;

        window.onload = () => {
            canvas = document.getElementById("game_canvas");
            messageSpan = document.getElementById("score");
            context = canvas.getContext("2d");


            document.addEventListener("keydown", keyPush);
            setInterval(game_loop, 1000 / 15)


            tile_length = canvas.width / num_tiles;
            reset();

        }

        function reset() {

            snake = {
                position: {
                    x: 10,
                    y: 10
                },
                velocity: {
                    x: 1,
                    y: 0
                },
                trail: [],
                size: 1
            }

            snake_two = {
                position: {
                    x: 5,
                    y: 5
                },
                velocity: {
                    x: 1,
                    y: 0
                },
                trail: [],
                size: 1
            }
            generateApplePosition();
            setMessage("Welcome to the snake game!")
        }

        function game_loop() {

            updateSnakePosition();
            updateSnakePositionTwo();

            paintBackground();
            drawSnake();
            drawApple();
        }

        function updateSnakePosition() {
            //update snake position
            snake.position.x += snake.velocity.x;
            snake.position.y += snake.velocity.y;

            if (snake.position.x < 0) {
                snake.position.x = num_tiles - 1;
            }
            if (snake.position.y < 0) {
                snake.position.y = num_tiles - 1;
            }
            if (snake.position.y > num_tiles - 1) {
                snake.position.y = 0;
            }
            if (snake.position.x > num_tiles - 1) {
                snake.position.x = 0;
            }

            //check new position
            snake.trail.forEach(pos => {

                //check if lost
                if (snake.position.x == pos.x
                    && snake.position.y == pos.y) {
                    alert("You lost. You score score was " + snake.size)
                    reset();
                }

                //check if ate apple
                if (snake.position.x == apple_pos.x
                    && snake.position.y == apple_pos.y) {
                    snake.size++;
                    setMessage("Score is " + snake.size);
                    generateApplePosition();
                }
            });

            //save position history
            snake.trail.push(Object.assign({}, snake.position));
            while (snake.trail.length > snake.size) {
                snake.trail.shift();
            }
        }

        function updateSnakePositionTwo() {
            //update snake position
            snake_two.position.x += snake_two.velocity.x;
            snake_two.position.y += snake_two.velocity.y;

            if (snake_two.position.x < 0) {
                snake_two.position.x = num_tiles - 1;
            }
            if (snake_two.position.y < 0) {
                snake_two.position.y = num_tiles - 1;
            }
            if (snake_two.position.y > num_tiles - 1) {
                snake_two.position.y = 0;
            }
            if (snake_two.position.x > num_tiles - 1) {
                snake_two.position.x = 0;
            }

            //check new position
            snake_two.trail.forEach(pos => {

                //check if lost
                if (snake_two.position.x == pos.x
                    && snake_two.position.y == pos.y) {
                    alert("You lost. You score score was " + snake_two.size)
                    reset();
                }

                //check if ate apple
                if (snake_two.position.x == apple_pos.x
                    && snake_two.position.y == apple_pos.y) {
                    snake_two.size++;
                    setMessage("Score is " + snake_two.size);
                    generateApplePosition();
                }
            });

            //save position history
            snake_two.trail.push(Object.assign({}, snake_two.position));
            while (snake_two.trail.length > snake_two.size) {
                snake_two.trail.shift();
            }
        }

        function setMessage(message) {
            messageSpan.innerHTML = message
        }

        function drawSnake() {
            context.fillStyle = "lime"
            snake.trail.forEach(pos => {
                context.fillRect(pos.x * tile_length, pos.y * tile_length, tile_length - 2, tile_length - 2)
            })

            context.fillStyle = "blue"
            snake_two.trail.forEach(pos => {
                context.fillRect(pos.x * tile_length, pos.y * tile_length, tile_length - 2, tile_length - 2)
            })
        }

        function paintBackground() {
            context.fillStyle = "black";
            context.fillRect(0, 0, canvas.width, canvas.height)
        }

        function drawApple() {
            context.fillStyle = "red"
            context.fillRect(apple_pos.x * tile_length, apple_pos.y * tile_length, tile_length, tile_length)
        }

        function generateApplePosition() {
            apple_pos = {
                x: Math.floor(Math.random() * num_tiles),
                y: Math.floor(Math.random() * num_tiles)
            }

            console.log("Generated apple in: " + apple_pos.x + "-" + apple_pos.y)
        }

        function keyPush(evt) {
            switch (evt.keyCode) {
                case 37://left arrow
                    snake.velocity.x = -1;
                    snake.velocity.y = 0;
                    break;
                case 38://up arrow
                    snake.velocity.x = 0;
                    snake.velocity.y = -1;
                    break;
                case 39://right arrow
                    snake.velocity.x = 1;
                    snake.velocity.y = 0;
                    break;
                case 40://down arrow
                    snake.velocity.x = 0;
                    snake.velocity.y = 1;
                    break;
                case 87://w
                    snake_two.velocity.y = -1;
                    snake_two.velocity.x = 0;
                    break;
                case 65://a
                    snake_two.velocity.y = 0;
                    snake_two.velocity.x = -1;
                    break;
                case 83://s
                    snake_two.velocity.y = 1;
                    snake_two.velocity.x = 0;
                    break;
                case 68://d
                    snake_two.velocity.y = 0;
                    snake_two.velocity.x = 1;
                    break;

            }
        }

    </script>

</body>

</html>
